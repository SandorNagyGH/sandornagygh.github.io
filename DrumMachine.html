<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Drum Machine</title>
        <link rel="stylesheet" href="DrumMachine.css">
    </head>
    <body onkeydown="handleKeypress(event)">
        <header></header>
        <main>
            <div class="container">
                <div class="pads">
                    <div class="drum-pad" id="Q" key="" onClick="playSound(0, 'Q'), clearPadcolor('Q')">Q
                        <audio id="Heater-1" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3" className="clip"></audio>
                        <audio id="Chord-1" src="https://s3.amazonaws.com/freecodecamp/drums/Chord_1.mp3" className="clip"></audio>
                    </div>
                    <div class="drum-pad" id="W" key="" onClick="playSound(1, 'W'), clearPadcolor('W')">W
                        <audio id="Heater-2" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3"" className="clip"></audio>
                        <audio id="Chord-2" src="https://s3.amazonaws.com/freecodecamp/drums/Chord_2.mp3" className="clip"></audio>
                    </div>
                    <div class="drum-pad" id="E" key="" onClick="playSound(2, 'E'), clearPadcolor('E')">E
                        <audio id="Heater-3" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3" className="clip"></audio>
                        <audio id="Chord-3" src="https://s3.amazonaws.com/freecodecamp/drums/Chord_3.mp3" className="clip"></audio>
                    </div>
                    <div class="drum-pad" id="A" key="" onClick="playSound(3, 'A'), clearPadcolor('A')">A
                        <audio id="Heater-4" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3" className="clip"></audio>
                        <audio id="Shaker" src="https://s3.amazonaws.com/freecodecamp/drums/Give_us_a_light.mp3" className="clip"></audio>
                    </div>
                    <div class="drum-pad" id="S" key="" onClick="playSound(4, 'S'), clearPadcolor('S')">S
                        <audio id="Clap" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3" className="clip"></audio>
                        <audio id="Opened-HH" src="https://s3.amazonaws.com/freecodecamp/drums/Dry_Ohh.mp3" className="clip"></audio>
                    </div>
                    <div class="drum-pad" id="D" key="" onClick="playSound(5, 'D'), clearPadcolor('D')">D
                        <audio id="Open-HH" src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3" className="clip"></audio>
                        <audio id="Closed-HH" src="https://s3.amazonaws.com/freecodecamp/drums/Bld_H1.mp3" className="clip"></audio>
                    </div>
                    <div class="drum-pad" id="Z" key="" onClick="playSound(6, 'Z'), clearPadcolor('Z')">Z
                        <audio id="Kick-n'-Hat" src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3" className="clip"></audio>
                        <audio id="Punchy-Kick" src="https://s3.amazonaws.com/freecodecamp/drums/punchy_kick_1.mp3" className="clip"></audio>
                    </div>
                    <div class="drum-pad" id="X" key="" onClick="playSound(7, 'X'), clearPadcolor('X')">X
                        <audio id="Kick" src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3" className="clip"></audio>
                        <audio id="Side-Stick" src="https://s3.amazonaws.com/freecodecamp/drums/side_stick_1.mp3" className="clip"></audio>
                    </div>
                    <div class="drum-pad" id="C" key="" onClick="playSound(8, 'C'), clearPadcolor('C')">C
                        <audio id="Closed-HH" src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3" className="clip"></audio>
                        <audio id="Snare" src="https://s3.amazonaws.com/freecodecamp/drums/Brk_Snr.mp3" className="clip"></audio>
                    </div>
                </div>
                <div class="control-panel"  >
                    <div class="switch-box">
                        <div><p>Power</p></div>
                        <div class="btn" onClick="switchPower(), clearDisplay()">
                            <div class="switch-power" id="switch-power"></div>
                        </div>
                    </div>
                    <div class="display"><p id="display"></p></div>
                    <div class="volume">
                    <input id="volume" type="range" class="slider" min="0" max="1" value=0.3 onChange="adjustVolume(event), clearDisplay()" step="0.01"/>
                    </div>
                    <div class="switch-box">
                        <div><p>Bank</p></div>
                        <div class="btn" onClick="switchBank(), clearDisplay()">
                            <div class="switch-bank" id="switch-bank"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="divider"></div>
            <div>
                <p>Created by <a href="https://sandornagygh.github.io/">Alex Sandor Nagy</a></p>
            </div>
        </footer>
        <script src="DrumMachine.js"></script>
    </body>
    <!--Â© Created by Sandor Nagy-->
</html>
